<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />

    <h1>Cart</h1>

    <span th:if="${items.size()==0}">Ваша корзина пуста</span>
    <table th:if="${items.size()>0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Название товара</th>
            <th>Цена товара</th>
            <th>Количество товара</th>
            <th>Итоговая цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.title}"/>
            <td th:text="${item.product.price}"/>
            <td th:text="${item.quantity}"/>
            <td th:id="'cartTotalPrice' + ${item.product.id}" th:text="${item.totalPrice}"/>
            <td>
                <a class="btn btn-primary" th:href="@{'/cart/reduce?id=' + ${item.product.id}}">Reduce</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a  th:if="${items.size()>0}" th:href="@{/orders/createOrder}" class="btn btn-warning">Перейти к оформелнию заказа</a>
<!--    <span th:if="${items.size()>0}" sec:authorize="isAnonymous()">Для оформления заказа необходимо авторизоваться</span>-->
</div>

</body>
</html>
